apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file ../docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file ../docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: CURRENCYFREAKS_APIKEY
              valueFrom:
                configMapKeyRef:
                  key: CURRENCYFREAKS_APIKEY
                  name: env
          image: potpal.local/currency-converter:1.0
          name: app
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
